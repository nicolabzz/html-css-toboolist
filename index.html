<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">

        <title>Toboolist</title>
    </head>
    <body>
        <header>
            <h1>Toboolist</h1>
        </header>
        <main>

            <!-- --DIV CONTEINER-- -->
            <div class="conteiner">

                <!-- --sezine: ADD TASK-- -->
                <div class="head-div">
                     <span id="add-task" class="add">Add Task</span>
                     <span id="add-section" class="add">Add Section</span>
                </div>

                <!-- --sezione: NEW TASK-- -->
                <div class="new-task">
                    <h2 class="titoli" id="new-task-oggetto">New Task</h2>
                </div>

                <!-- --sezione:TODAY-- -->
                <div class="today">
                    <h2 class="titoli" id="today-oggetto">Today</h2>           
                </div>

                <!-- --sezione:UPCOMING-- -->
                <div class="upcoming">
                    <h2 class="titoli" id="upcoming-oggetto">Upcoming</h2>
                </div>
            </div>
        </main>
    </body>
</html>
